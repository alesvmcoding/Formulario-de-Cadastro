<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="http://google.com.br" target="_blank">
                <img src="img/google.png" alt="Google">
            </a>
            <a href="http://facebook.com.br" target="_blank">
                <img src="img/facebook.png" alt="facebook">
            </a>
            <a href="http://br.linkedin.com" target="_blank">
                <img src="img/linkedin.png" alt="linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" name="name" id="name" autofocus placeholder="Digite seu nome...">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu e-mail...">
            </label>
            <label for="password">
                <span>Senha</span>
                <input type="password" minlength="4" maxlength="10" name="password" id="password"
                    placeholder="Digite sua senha...">
            </label>
            <input type="submit" value="Sign Up">
        </form>
    </main>
</body>

</html>
